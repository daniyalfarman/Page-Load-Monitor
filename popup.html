<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Monitor</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Load Monitor</h1>
    <div id="load-details">
      <div class="detail-item">
        <span class="detail-label">Load Time:</span>
        <span class="detail-value" id="load-time"></span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Network Type:</span>
        <span class="detail-value" id="network-type"></span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Network Speed:</span>
        <span class="detail-value" id="network-speed"></span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
